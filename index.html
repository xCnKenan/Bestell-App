<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestell App</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico" />
    <link rel="stylesheet" href="./styles/card.css" />
    <link rel="stylesheet" href="./styles/switch.css">
    <link rel="stylesheet" href="./styles/responsive.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <script src="./script.js"></script>
    <script src="./scripts/db.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./scriptSweetDishes.js"></script>
    <script src="./scripts/templatesSweets.js"></script>
    <script src="./scripts/basketResponsive.js"></script>

  </head>
  <body onload="init()">
    <nav id="navbar" class="navbar ">
      <div class="container-fluid navMaxWidth">
        <a class="navbar-brand" href="./index.html">
          <img
            class="mainLogo"
            src="./assets/img/Logo.png"
            alt="Logo"
            class="d-inline-block align-text-top"
          />
        </a>
      </div>
    </nav>

    <main>
      <section class="content maxWidth" id="content">
        <div class="dishes ">
          <img class="mainPicture" src="./assets/img/bowl.jpg" alt="" />
          <div class="chooseDishes ">
            <span onclick="renderMainDishes()" class="mydish ">Hauptgerichte</span>
            <span onclick="renderSweetDishes()" class="mydish">Desserts</span>
          </div>
          <img
            class="mainPicture picturePadding"
            src="./assets/img/bowl-second.jpg"
            alt=""
          />
          <div class="allDishes" id="allDishes">
          </div>
          <div>
            <img class="mainPicture picturePadding" src="./assets/img/brownie.jpg"/>
            <span onclick="renderSweetDishes()" class="chooseDish mydish">Desserts</span>
          </div>
        </div>
      </section>

      <section class="shoppingCart basketMaxWidth" id="shoppingCart">
        <div class="basket shadow">
          <div id="paddingBasket">

          
          <div class="card rounded-0">
            <div class="card-body" id="closePosition">
              <h1>Warenkorb</h1>

              <img onclick="closeBasket()" class="close d-none" id="close" src="./assets/icons/close.png" alt="Close">
            </div>
          </div>

          <!-- Switch Button for Deliver and  pickup-->
           <div class="switch">
            <div class="switchContent">
          <input onclick="deliverButton(sumOfPriceOfDishes)" type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
          <label class="btn btn-secondary radius option1" for="option1">
            <div class="contentInfo">
            <img class="contentLogo" src="./assets/img/deliver.png" alt="">
                <div class="contentMainInfo">
                  <span class="titleDeliverAndPickUp">Lieferung</span>
                  <span class="timeDeliverAndPickUp">25-45 min</span>
                </div>
            </div>
          </label>

          <input onclick="pickUpButton(sumOfPriceOfDishes)" type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
          <label class="btn btn-secondary radius option2" for="option2">
            <div class="contentInfo">
            <img class="contentLogo" src="./assets/img/pick-up.png" alt="">
              <div class="contentMainInfo">
                <span class="titleDeliverAndPickUp">Abholung</span>
                <span class="timeDeliverAndPickUp">20 min</span>
              </div>
            </div>
          </label>
            </div>
          </div>

        <section id="basketRefs">

          <div id="informationDeliver"></div>

          <div id="shoppingCart"> 
            <div id="removeInfo" class="emptyBasket">
            <img src="./assets/img/empty-basket.png" alt="EMPTY-BASKET">
            <span>Warenkorb leer</span>
            </div>
          </div>

          <div id="addFood"></div>

          <div id="invoice"></div>
        	 
        </section>

        </div>
      </div>
      </section>
    </main>

    <section onclick="openBasket()" class="basketResponsive" id="basketResponsive">
          <span>Warenkorb</span>
    </section>

    <footer id="footer" class="footer">
      <div>
      <a href="">Impressum</a>
      <a href="">Datenschutz</a>
      </div>
      <span class="published">
        <img class="creator" src=".//assets/icons/copyright.png" alt="">
        2025 Kenan Cetin</span>
    </footer>
  
  </body>
</html>
